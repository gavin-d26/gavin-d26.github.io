{% assign tools = site.data.data.sidebar.tools %}
{% if tools %}
<div class="tools-container container-block">

  <h2 class="container-block-title">
    {{ tools.title }}
  </h2>

  <ul class="list-unstyled interests-list">
    {% for tool in tools.info %}
    <li>
      {{ tool.idiom }}
    </li>
    {% endfor %}
  </ul>

</div><!--//interests-->
{% endif %}
