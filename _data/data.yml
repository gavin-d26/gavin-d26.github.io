experiences:
    title: Experiences
    info:
      - role: ML Engineer
        time: July 2022 - Apr 2024
        location: Bengaluru, India
        company: Royal Datamatics Pvt Ltd (BlueKaktus)
        details: |
          - Implemented an OCR solution to automate the extraction of key product data from Garment Tech Packs using Tesseract and Hugging Face Transformers.
          - Built a multi-task image classification dataset of 50,000+ fashion products with over 10 tags by scraping retail sites using Beautiful Soup, leading to the company’s first automated product tagger.
          - Enhanced the VMI tool's Sales Rate computation algorithm using parallel processing and database optimization, achieving a 7x speedup in processing time.
          - Developed a data reporting system integrated with BI tools, enabling clients to analyze and visualize sales forecasts in real-time, significantly improving decision-making efficiency.

      - role: Software Engineering Intern
        time: March 2022 - June 2022
        location: Remote
        company: Royal Datamatics Pvt Ltd (BlueKaktus)
        details: |
          - Built a dense retrieval image search feature using a deep learning classifier and KNN, allowing clients to find similar products by image.
          - Developed a TensorFlow/Scikit-Learn model to estimate product manufacturing costs based on the component list, achieving over 92% accuracy.

